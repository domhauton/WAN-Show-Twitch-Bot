language: java

sudo: required
dist: trusty

jdk:
  - oraclejdk8
  - oraclejdk9

os:
  - linux

addons:
  apt:
    packages:
      - oracle-java8-installer

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_script:
 - chmod +x gradlew

script:
  - java -version
  - ./gradlew -version
  - ./gradlew --full-stacktrace --refresh-dependencies --no-daemon clean build

after_success:
  - ./gradlew --full-stacktrace --no-daemon jacocoTestReport && cp build/jacoco/xml/jacoco.xml jacoco.xml || echo "Code coverage failed"
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"